<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi-calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script type="text/javascript">

      function calculateBMI(){
        var age = document.getElementById("txtAge").value;
        var height =document.getElementById("txtHeight").value;
        var weight = document.getElementById("txtWeight").value;


        var bmi = (weight/Math.pow((height / 100), 2)).toFixed(1);
            var slider = document.getElementById('slider')

            if (weight>= 53 && weight<=60) {
                slider.style.marginLeft = '270px';
                document.getElementById('cat').outerHTML = "<h2 style='color:black' >You are under Weight</h2>";

            } else if (weight>= 66 && weight<=74) {
                slider.style.marginLeft = '400px';
                document.getElementById('cat').outerHTML = "<h2 style='color:black'> You are Normal weight</h2>";



            } else if (weight>= 75 && weight<=88) {
                slider.style.marginLeft = '700px';
                document.getElementById('cat').outerHTML = "<h2 style='color:black' >You are Just-over weight</h2>";



            }
            else if (weight>= 89 && weight<=120) {
                slider.style.marginLeft = '800px';
                document.getElementById('cat').outerHTML = "<h2 style='color:black' >You are Over weight</h2>";



            }

            document.getElementById('result').innerHTML = `BMI is:${bmi}`
      }
 

        </script>
        <style>
            .main{
                background-image: url("./public/Images/gym.jpg");
                margin-top: 10px;
                padding: 10px;
                background-repeat: no-repeat;
                width: 100%;
                background-size: cover;
                height: 700px;
               opacity: 1;
            }
        </style>

</head>

<body class="container-fluid">
    <div style="border: 1px solid rgb(9, 9, 235);" class=" main">
        <h1 style="color: rgb(224, 14, 21);" align="center">BMI-CALCULATOR</h1>
        <div class="p-2">
            <input type="radio" class="form-check-input" name="gender" value="male">Male
            <input type="radio" class="form-check-input" name="gender" value="female">Female
        </div>
        <div class="mt-4">
            <h5>Age must be (1 year or above)</h5><br>
            <input type="text" placeholder="Enter Your Age" class="form-control w-25" id="txtAge">
        </div>
        <div class="d-flex">
            <div class="mt-4 me-4">
                <h3>Height in cm</h3>
                <input type="text" placeholder="Enter Your Height in:'cm'" class="form-control" id="txtHeight">
            </div>
            <div class="mt-4">
                <h3>Weight in Kg</h3>
                <input type="text" placeholder="Enter Your Weight in:'Kg'" class="form-control" id="txtWeight">
            </div>
        </div>
        <div class="mt-4">
            <button class="btn btn-primary" onclick="calculateBMI()">Calculate</button>
        </div>
        <div class="progress mt-4">
            <div id="underWeight" class="progress-bar bg-primary text-black" style="width:30%">
             53 to 60 - Under Weight
            </div>
        
        <div id="normalWeight" class="progress-bar bg-success text-black" style="width:20%">
            66 to 74  - Normal Weight
        </div>
        <div id="overWeight" class="progress-bar bg-info text-black" style="width:25%">
            75 to 88  - Over Weight
        </div>
        <div id="redWeight" class="progress-bar bg-danger text-black" style="width:25%">
         89 to 120 
        </div>
        </div>
        <div id="slider">
            <span class="bi bi-caret-down-fill"></span>
            <br>
            YOU
            <div class="text-center">
                <h1 id="result" style="font-weight: bold;">Your Weight:</h1>
                <h1 style="font-weight: bold;">Categories:<p id="cat"> </p></h1>
               
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
